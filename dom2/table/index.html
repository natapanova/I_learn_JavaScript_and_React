<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border: 1px solid black;
            height: 256px;
            width: 1024px
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h2>Табличка</h2>
    <table>
        <tbody>
            <tr>
                <td colspan="2"></td>
               
                <td></td>
                <td></td>
                <td colspan="2"></td>
                
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td colspan="2"></td>
                
                <td></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2"></td>
                
                <td></td>
                <td></td>
                <td></td>
                <td rowspan="4"></td>
            </tr>
            <tr>
                
                
                <td colspan="3"></td>
                
                
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
               
            </tr>
        </tbody>
    </table>
</body>

</html>
